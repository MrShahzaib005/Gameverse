<div class="mb-6">
    <label class="block text-sm font-medium text-gray-300 mb-2">Transaction ID</label>
    <input type="text" name="transactionId" class="w-full px-4 py-2 rounded-md input-field" required>
    <p class="text-xs text-gray-400 mt-1">Enter the transaction ID from your payment</p>
</div>

<div class="mb-6">
    <label class="block text-sm font-medium text-gray-300 mb-2">Payment Screenshot</label>
    <div
        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-600 border-dashed rounded-md hover:border-purple-500 transition-colors">
        <div class="space-y-1 text-center">
            <i class="fas fa-upload text-gray-400 text-2xl mb-3"></i>
            <div class="flex text-sm text-gray-400">
                <label for="payment-proof"
                    class="relative cursor-pointer rounded-md font-medium text-purple-500 hover:text-purple-400">
                    <span>Upload a file</span>
                    <input id="payment-proof" name="payment_proof" type="file" accept="image/*" class="sr-only"
                        required>
                </label>
                <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-400">
                PNG, JPG, GIF up to 10MB
            </p>
        </div>
    </div>
</div>
